<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Quicksort</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        Number of columns: <input type="text" value="100" />
        <div id="content">
        </div>
        <input type="button" id="bubbleSort" name="BubbleSort" value="Bubble Sort">
        <input type="button" id="quickSort" name="QuickSort" value="Quick Sort">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="js/sorting.js" type="text/javascript"></script>
        <script>
        $('input').change(function() {
            createColumns();
        });

        $('#bubbleSort').click(function(){
            bubbleSort();
        });

        $('#quickSort').click(function(){
            var columns = $('.column');
            var left  = 0,
                right = columns.length - 1;

            quickSort(columns, left, right);
        });

        $(window).resize(function () {
            createColumns();
        });

        createColumns();
        </script>
    </body>
</html>
